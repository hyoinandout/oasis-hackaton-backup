<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="csscollection/status.css">
	<link rel="stylesheet" href="csscollection/myProfileCss.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>같이 타랑께 - profile</title>
</head>

<body>
	<header class="profile">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>73%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<div class="profile__span">
			<span>나의 프로필</span>
		</div>
	</header>

	<div class="main">
		
		<div class="profile__info">
			<img src="exampleimage/jung.png">
			<div class="profile__info-text">
				<div class="profile__info-text__name"><span>정해인</span></div>
				<div class="profile__info-text__adnum">
					<span>북구</span>
					<span>#20075555</span>
				</div>
			</div>
		</div>
		<a href="profilemodi.html">
			<div class="profile__revise">
				<span>프로필 수정</span>
			</div>
		</a>
		<a href="carpoolCollect.html">
			<div class="profile__carpoollist">
				<span>동승 내역</span>
			</div>
		</a>
		
		<div class="profile__temperture">
			<img src="exampleimage/thermometer.jpg"> 
			<div class="profile__temperture-context">
				<div class="profile__temperture-context__my"><span>현재 나의 온도</span></div>
				<div class="profile__temperture-context__tem"><span>78.6도</span></div>
				<div class="profile__temperture-context__per"><span>상위 3%</span></div>
			</div>
			
		</div>
	</div>
	<a href="login.html">
		<div class="profile__logout">
			<span>로그아웃</span>
		</div>
	</a>
	<nav class="nav">
        <ul type="none" class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-2x"></i>
                </i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chatlist.html">
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-user fa-2x"></i>
        </ul>
    </nav>
	<script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>

</html>
