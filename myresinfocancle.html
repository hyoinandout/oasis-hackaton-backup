<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csscollection/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13:00 A->B 예약 관리</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="map__info">
        <img src="/exampleimage/mapexample.png">
        <span>중간 경유 가능</span>
    </div>
    <div class="deparrtemre">
        <div class="deparrtemre__dear">
            <span>출발</span>
            <span> -> </span>
            <span>도착</span>
        </div>
        <div class="deparrtemre__time">
            <span> 13:00 </span>
        </div>
        <div class="deparrtemre__remain">
            <span>3석</span>
        </div>
    </div>
    <div class="user">
        <div class="user__indi">
            <div class="user__indi-profile"><img src="/exampleimage/userduck.jpg"></div>
            <div class="user__indi-name"><span>duck</span></div>
            <div class="user__indi-temper">
                <span>매너온도 </span>
                <span> 60℃</span>
                <i class="fas fa-thermometer-three-quarters"></i>
            </div>
            <div class="user__indi-auth">
                <span>추방</span>
                <i class="fas fa-crown"></i>   
            </div>
        </div>
        <div class="user__indi">
            <div class="user__indi-profile"><img src="/exampleimage/userduck.jpg"></div>
            <div class="user__indi-name"><span>duck</span></div>
            <div class="user__indi-temper">
                <span>매너온도 </span>
                <span> 60℃</span>
                <i class="fas fa-thermometer-three-quarters"></i>
            </div>
            <div class="user__indi-auth">
                <span>추방</span>
                <i class="fas fa-crown"></i>   
            </div>
        </div>
        <div class="user__indi">
            <div class="user__indi-profile"><img src="/exampleimage/userduck.jpg"></div>
            <div class="user__indi-name"><span>duck</span></div>
            <div class="user__indi-temper">
                <span>매너온도 </span>
                <span> 60℃</span>
                <i class="fas fa-thermometer-three-quarters"></i>
            </div>
            <div class="user__indi-auth">
                <span>추방</span>
                <i class="fas fa-crown"></i>   
            </div>
        </div>
    </div>
    
    <div class="minmax">
        <span>최대 3석 최소 1석</span>
    </div>
    <div class="mine__canclose">
        <div class="mine__canclose-cancle">
            <span>취소하기</span>
        </div>
        <div class="mine__canclose-close">
            <span>마감하기</span>
        </div>
    </div>
    <div class="cancle">
        <div class="cancle__ratio"></div>
        <div class="cancle__context">
            <span>예약을 취소할 경우 매너온도가 2℃내려갑니다.</span>
            <span>정말 취소하시겠습니까?</span>
            <div class="cancle__context-choose">
                <div class="cancle__context-choose__cancle">
                    <span>일정 취소하기</span>
                </div>
                <div class="cancle__context-choose__no">
                    <span>그만두기</span>
                </div>
            </div>
        </div>
        <div class="cancle__ratio"></div>
    </div>
    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
