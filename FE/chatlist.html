<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=360px, height=640px">
    <link rel="stylesheet" href="csscollection/chatListCss.css">
    <link rel="stylesheet" href="csscollection/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같이 타랑께 - chatting list </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="chat">
        <span>채팅</span>
    </div>
    <a href="chat.html">
        <div class="chat__room">
            <div class="chat__room-pic">
                <img src="exampleimage/userduck.jpg">
                <div class="chat__room-user">
                    <div class="chat__room-user__name"><span>은성 최</span></div>
                    <div class="chat__room-user__con"><span>타시나요?</span></div>
                </div>
            </div>
            
            <div class="chat__room-dear">
                <span>유스퀘어</span><br>
                <span> → </span>
                <span>전남대</span>
            </div>
        </div>
    </a>
    <a href="chatBong.html">
        <div class="chat__room">
            <div class="chat__room-pic">
                <img src="exampleimage/bongguprofile.jpg">
                <div class="chat__room-user">
                    <div class="chat__room-user__name"><span>봉구</span></div>
                    <div class="chat__room-user__con"><span>반려동물 동반 가능한가요?</span></div>
                </div>
            </div>
            
            <div class="chat__room-dear">
                <span>전남대</span><br>
                <span> → </span>
                <span>대전 둔산동</span>
            </div>
        </div>
    </a>
    <a href="chatMin.html">
        <div class="chat__room">
            <div class="chat__room-pic">
                <img src="exampleimage/minju.jpg">
                <div class="chat__room-user">
                    <div class="chat__room-user__name"><span>인민주</span></div>
                    <div class="chat__room-user__con"><span>북한도 가나요?</span></div>
                </div>
            </div>
            
            <div class="chat__room-dear">
                <span>충장로</span><br>
                <span> → </span>
                <span>고려호텔</span>
            </div>
        </div>
    </a>
    
    <a href="resadd.html">
        <div class="add__btn">
            <i class="fas fa-plus fa-2x"></i>
        </div>
    </a>
    
    <nav class="nav">
        <ul type="none" class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-2x"></i>
                </i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-comment fa-2x"></i>
            <li class="nav__btn">
                <a class="nav__link" href="myprofile.html">
                    <i class="far fa-user fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
