<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=360px, height=640px" />
    <link rel="stylesheet" href="csscollection/status.css" />
    <link rel="stylesheet" href="csscollection/carpoolCollectionCss.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>같이 타랑께 - 동승 구인중</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>73%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="carpool">
      <a href="myProfile.html"><i class="fas fa-arrow-left fa-lg"></i></a>
      <span>동승 내역</span>
    </div>
    <nav class="carpool__list">
      <ul class="carpool__list-list" type="none">
        <li><a href="#">동승구인중</a></li>
        <li><a href="carpoolfull.html">동승구인완료</a></li>
        <li><a href="carpoolover.html">동승완료</a></li>
      </ul>

    <a href="myResInfo.html">
      <div class="carpool__info">
        <div class="carpool__info-one">
          <span>출발지 : 유스퀘어</span><br />

        </div>
        <div class="carpool__info-two">
          <span>도착지 : NC스퀘어 충장로</span><br />
          <span>모집상태 : 종료</span>
        </div>
        <div class="carpool__info-three">
          <span>출발시간 : 8/15 15시</span><br />
          <span>리더</span>
        </div>
      </div>
    </a>
    <a href="myRideinfo.html">
      <div class="carpool__info">
        <div class="carpool__info-one">
          <span>출발지 : 유스퀘어</span><br />
          <span>인원수 : 2/2</span>
        </div>
        <div class="carpool__info-two">
          <span>도착지 : NC스퀘어 충장로</span><br />
          <span>모집상태 : 종료</span>
        </div>
        <div class="carpool__info-three">
          <span>출발시간 : 8/15 15시</span><br />
          <span>동승 참여자</span>
        </div>
      </div>

    <script
      src="https://kit.fontawesome.com/762239f8d9.js"

    ></script>
